<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Reloj</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Daniel Alabarze" />
    <meta name="description" content="Reloj Cucu" />
    <meta name="keywords" content="Reloj, Juegos, desarrollo, programacion" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Reloj Cucu" />
    <link
      rel="shortcut icon"
      sizes="16x16 24x24 32x32 48x48"
      href="./img/reloj.ico" 
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <section class="clock-container">

      <div class="boton">
        <button id="toggleButton" class="sonido"><i id="icon1" class="bi bi-volume-up"></i><i id="icon2" class="bi bi-volume-mute"></i></button>
      </div>
     

      <div class="cucu">
        <img class="pajarito" src="./img/pajarito.jpg" alt="Pajarito" />
      </div>

      <div class="clock">
        <p class="digit" style="--n: 1">1</p>
        <p class="digit" style="--n: 2">2</p>
        <p class="digit" style="--n: 3">3</p>
        <p class="digit" style="--n: 4">4</p>
        <p class="digit" style="--n: 5">5</p>
        <p class="digit" style="--n: 6">6</p>
        <p class="digit" style="--n: 7">7</p>
        <p class="digit" style="--n: 8">8</p>
        <p class="digit" style="--n: 9">9</p>
        <p class="digit" style="--n: 10">10</p>
        <p class="digit" style="--n: 11">11</p>
        <p class="digit" style="--n: 12">12</p>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="center"></div>
        <div class="horaDigital"></div>
        <div class="contenedorFecha">
          <div class="nombreDia"></div>
          <div class="dia"></div>
        </div>
      </div>
    </section>
    <script defer src="index.js"></script>
  </body>
</html>
